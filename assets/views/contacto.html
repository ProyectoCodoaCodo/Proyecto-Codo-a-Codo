<!DOCTYPE html>
<html lang="en">
    <header>
        <img id="ir_arriba" src="../images/logoheader.png" alt="AGENDASH">
        <a href="../pages/agendash.html" class="ref">Agendash</a>
        <a href="../pages/equipo.html" class="ref">Equipo</a>
        <a href="../pages/formulario.html" class="ref">Formulario</a>
        <a href="../index.html" class="ref">Inicio</a>

    </header>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <title>AGENDASH</title>
    <meta name="description" content="AGENDASH Make it simple.">
    <meta name="keywords" content="SIMPLE, SEGURO, CONFIABLE, ORGANIZACIÓN, FINANZAS, ORDEN, HÁBITOS, CONTROL">
    <link rel="shortcut icon" href="../images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div>
        <form action="../pages/showdata.html" target="_blank">
            <fieldset>
                <legend>Datos personales</legend>
                <label for="firstname">Nombre: </label>
                <input size="30" type="text" name="firstname" placeholder="Ingrese su nombre aquí...">
                <label for="lastname">Apellido:</label>
                <input size="30" type="text" name="lastname" placeholder="Ingrese su apellido aquí...">
                <br><br>
                <label for="street">Dirección:</label>
                <input type="text" name="address" placeholder="Ingrese su dirección aquí...">
                <label for="city">Ciudad: </label>
                <input type="text" name="city" placeholder="Ingrese su ciudad aquí...">
                <br><br>
                <label for="zipcode">Código Postal:</label>
                <input type="text" name="zipcode" placeholder="Ingrese su codigo postal aquí...">
                <label for="telefono">Teléfono: </label>
                <input type="tel" name="telefono" placeholder="Ingrese su teléfono aquí....">
                <br><br>
                <label for="BirthDate">Fecha Nac.(mm/dd/yyyy): </label>
                <input type="date" name="birthdate">
                <br><br>
                <label for="email">Correo electrónico:</label>
                <input type="email" name="Correo electrónico" placeholder="Ingrese su correo electrónico aquí....">
                <p>Género
                    <input type="radio" name="gender" value="hombre" checked>Hombre
                    <input type="radio" name="gender" value="Mujer">Mujer
                    <input type="radio" name="gender" value="Otro"> Otro
                </p>
                <label for="comentarios">Comentarios:</label> <textarea name="comentarios" rows="5" cols="30"></textarea>
                <br><br>
                <input type="submit" value="Enviar">
                <button type="reset">Reset</button>
        </form>
        <a href="#ir_arriba" class="ref">Ir Arriba</a>
    </div>
    
    <footer>
        <a target="_blank"href="https://www.instagram.com/" class=><img src="../images/instagram.png" alt="Instagram"></a>
        <a target="_blank"href="https://donaronline.org/" class=><img src="../images/donar.png" alt="Donar"></a>
        <a target="_blank"href="https://twitter.com/" class=><img src="../images/gorjeo.png" alt="Twitter"></a>
        </footer>
</body>
</html>
